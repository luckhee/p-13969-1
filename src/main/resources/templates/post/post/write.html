<ul style="color: red;" th:utext="${errorMessage}"></ul>
<form method="POST" action="doWrite">
    <input type="text" name="title" placeholder="제목" th:value="${writeForm.title}" autofocus>
    <br>
    <textarea name="content" placeholder="내용" th:text="${writeForm.content}"></textarea>
    <br>
    <input type="submit" value="작성">
</form>

<script>

    // 현재까지 나온 모든 폼 검색Add commentMore actions
    const forms = document.querySelectorAll('form');
    // 그 중에서 가장 마지막 폼 1개 찾기
    const lastForm = forms[forms.length - 1];

    const errorFieldName = lastForm.previousElementSibling?.querySelector('li')?.dataset?.errorFieldName || '';

    if(errorFieldName.length > 0 ) {
        lastForm[errorFieldName].focus();

    }
</script>
